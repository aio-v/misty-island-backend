server:
   port: 3000
   
spring:
   datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/mistydb
      username: user
      password: password
   jpa:
      properties:
         hibernate:
            globally_quoted_identifiers: true
      hibernate:
         ddl-auto: update
      show_sql: true